<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>

<body>
  <h1>Fill out your info below</h1>
  <fieldset>
  <legend>My Info:</legend>

<!--Email Address, Phone Number, Date of Birth-->

  <p><label>Email Address: <input type="email" name="email_field" autocomplete="on" placeholder="name@example.com"> </label></p>

  <p><label>Phone Number: <input type="tel" name="phone_field" autocomplete="on" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></label></p>
  
  <p><label>Date of Birth: <input type="date" name="date_field" autocomplete="on"></label></p>
  
  </fieldset>
  <input type="submit" name="Submit">
</body>
</html>
